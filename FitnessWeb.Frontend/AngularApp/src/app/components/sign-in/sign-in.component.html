<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="modal-body">
    <h4 class="card-header">Sign In</h4>
    <div class="card-body">
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="loginUser(loginForm.value)">
            <div class="form-group row">
                <label for="username" class="col-form-label col-sm-2">Email:</label>
                <input type="text" id="username" formControlName="username" class="form-control" />
                <div class="col-md-5">
                    <em *ngIf="validateControl('username') && hasError('username', 'required')">Email is required</em>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control" />
                <div class="col-md-5">
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is
                        required</em>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-md-1">
                    <button type="submit" class="btn btn-outline-dark" [disabled]="!loginForm.valid">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
